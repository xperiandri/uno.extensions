jobs:
- job: Packages
  timeoutInMinutes: 90

  pool:
    vmImage: 'windows-2022'

  steps:
  - checkout: self
    clean: 'true'

  - template: templates/dotnet-install-windows.yml
  - template: templates/canary-updater.yml

  - task: gitversion/setup@0
    retryCountOnTaskFailure: 3
    inputs:
      versionSpec: '5.10.3'

  - task: gitversion/execute@0
    retryCountOnTaskFailure: 3
    inputs:
      useConfigFile: true
      configFilePath: build/ci/gitversion.yml
    displayName: Use GitVersion

  - powershell: |
      dotnet tool update -g dotnet-vs
      $MSBUILDPATH="$(vs where release --prop=InstallationPath)\MSBuild\Current\Bin"
      Write-Host "##vso[task.setvariable variable=MSBUILDPATH;]$MSBUILDPATH"
      echo MSBUILDPATH: $MSBUILDPATH
    displayName: Setup VS17 Path

  - template: templates/install-windows-sdk.yml
    parameters:
      sdkVersion: 19041

  - template: templates/update-vs-components.yml

  - task: MSBuild@1
    displayName: Build Extensions Packages
    inputs:
      solution: Uno.Extensions-packageonly.slnf
      msbuildLocationMethod: location
      msbuildLocation: $(MSBUILDPATH)
      msbuildArchitecture: x86
      msbuildArguments: /r /m /v:m /p:Configuration=Release "/p:PackageOutputPath=$(build.artifactstagingdirectory)\nuget" "/p:PackageVersion=$(GitVersion.FullSemVer)" "/p:InformationalVersion=$(GITVERSION_InformationalVersion)"  /detailedsummary /bl:$(build.artifactstagingdirectory)/uno-extensions.binlog
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: VisualStudioTestPlatformInstaller@1
    displayName: 'Visual Studio Test Platform Installer'
    inputs:
      versionSelector: specificVersion
      testPlatformVersion: 17.5.0

  - task: VSTest@2
    inputs:
      testAssemblyVer2: |
        **/*.Tests.dll
        !**/*UI.Tests.dll
        !**/obj/**
      vsTestVersion: toolsInstaller
      testSelector: testAssemblies
      runSettingsFile: build/tests.runsettings
      

  - task: PowerShell@2
    displayName: Authenticode Sign Packages
    inputs:
      filePath: build/Sign-Package.ps1
    env:
      SignClientUser: $(SignClientUser)
      SignClientSecret: $(SignClientSecret)
      SignPackageName: "Uno.PackageDiff"
      SignPackageDescription: "Uno.PackageDiff"
      ArtifactDirectory: $(build.artifactstagingdirectory)
    condition: and(succeeded(), not(eq(variables['build.reason'], 'PullRequest')), not(eq(variables['SignClientSecret'], '')), not(eq(variables['SignClientUser'], '')))

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
        ArtifactName: $(Build.DefinitionName)
